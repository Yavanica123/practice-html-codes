<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Examples</title>
</head>
<body>
    <h1>Tables</h1>
    <table border="1" cellpadding="16">
        <tr>
            <th>Names</th>
            <th>Rollno</th>            
        </tr>
        <tr>
            <td>Yava</td>
            <td align="center">5B5</td>
        </tr>
        <tr>
            <td>Namrata</td>
            <td align="center">5C5</td>
        </tr>
    </table>

    <h2>colspan</h2>
    <table border="1" cellpadding="16">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">Yava</td>
            <td>p2</td>
        </tr>
        <tr>
            <td>Namrata</td>
            <td>Rishi</td>
            <td>p1</td>
        </tr>
    </table>

    <h2>rowspan</h2>
    <table border="1" cellpadding="16">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Yava</td>
            <td rowspan="2">Rani</td>
            <td>p2</td>
        </tr>
        <tr>
            <td>Namrata</td>
            <td>p1</td>
        </tr>
    </table>

</body>
</html>
